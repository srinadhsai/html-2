<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
    <legend>fill the form</legend>
    <label for="Fristname">Fristname</label>
    <input type="text="name="Fristname" id="Fristname" placeholder="Fristname"><br></br>
    <label for="Lastname">Lastname</label>
    <input type="text"name="lasstname" id="lastname" placeholder="lastname"><br></br>
    <label for="Email">Email</label>
    <input type="text"name="Email" id="Email" placeholder="Email"><br></br>
    <label for="PhoneNumber">PhoneNumber</label>
    <input type="text"name="Number" id="Number" placeholder="PhoneNumber"><br></br>
    <label for="datetime-local">date of birth</label>
    <input type="datetime-local" id="datetime"><br></br>
    <label for="month">Month</label>
    <input type="month" id="month"><br></br>

    <label for="Year">Year</label>
    <input type="number" id="Year"min="2000"max="2024"><br></br>

    <label for="goggle">Goggle</label>
    <input type="search" name="google" id="Google"><br></br>
    <label for="url">url</label>
    <input type="url" name="url" id="url"><br></br>

    <label for="number">Number of backlogs</label>
    <input type="number" id="number"min="1"max="5"><br></br>
    <label for="Gender">Gender:</label>
    <label for="Male">Male</label>
    <input type="radio"name="Gender" id="Male" >
    <label for="Female">Female</label>
    <input type="radio"name="Gender" id="Female"><br></br>
    <label for="Courses">Courses:</label>
    <label for="CSS">CSS</label>
    <input type="radio" id="CSS" >
    <label for="JAVA">JAVA</label>
    <input type="radio" id="JAVA"><br></br>
    <label for="Upload Document">Upload Document</label>
    <input type="file" name="file" id="file" required> <br></br>
    <label for="Upload Image">Upload Image</label>
    <input type="file" name="file" id="file" required> <br></br>
    
    <label for="Comment">Commentbox:</label><br></br>
    <textarea name="Commentbox" id="" cols="30" rows="10"></textarea><br></br>
    
    <input type="Submit"value="Submit"> <br></br>
    <input type="Submit"value="Register"><br></br>
    <input type="Reset" name="Reset" id="Reset" pattern="Reset">
    </fieldset>
</body>
</html>
