<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
          ol li:last-child{
            background-color: darkcyan;
          }
          ul li:last-child{
            background-color: lightblue;
          }
          div p:last-child{
            background-color: palegreen;
          }
    </style>
</head>
<body>
    <ol>
        <li>list one</li>
        <li>list two</li>
        <li>list three</li>
        <li>list four</li>
        <li>list five</li>
    </ol>
    <ul>
            <li>list one</li>
            <li>list two</li>
            <li>list three</li>
            <li>list four</li>
            <li>list five</li>
    </ul>
    <div>
        <p>para one</p>
        <p>para two</p>
        <p>para three</p>
        <p>para four</p>
    </div>
</body>
</html>
