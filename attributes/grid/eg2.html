<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        section,div{
            border: 2px solid blue;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            
            grid-template-columns: 250px;
        }
        section div{
            background-color: rgb(238, 144, 186);
        }
    </style>
</head>
<body>
    <section>
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
    </section>
</body>
</html>
